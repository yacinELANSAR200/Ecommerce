<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <figure class="m-0 p-0">
        <img src="assets/logo.svg" alt="" height="40" />
      </figure>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a
        [routerLink]="item['path']"
        pRipple
        class="flex align-items-center p-menuitem-link"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="[
            'pi',
            root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
          ]"
        ></i>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="card flex justify-content-center align-items-center gap-3">
        <a> <i class="pi pi-shopping-cart text-3xl" pBadge [value]="cartCount"></i> </a>
        <a
        (click)="toggleLogoutButton($event)"

          class="user-name relative p-3 border-round-2xl text-white bg-orange-400 font-bold capitalize cursor-pointer"
          ><span >{{userName}}</span>
         @if (logout) {
           <a
            class="logout py-2 px-4 text-white bg-orange-400 font-bold absolute left-50 border-round-2xl flex align-items-center gap-3"
          >
            <span>logout</span>
            <span class="pi pi-sign-out"></span>
          </a>
         }
        </a>
      </div>
    </ng-template>
  </p-menubar>
</div>
